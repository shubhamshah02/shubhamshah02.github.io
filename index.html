<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham Shah | iOS Developer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f2f2f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
            width: 85%;
        }
        h1 {
            color: #1c1c1e;
            margin: 0 0 8px 0;
            font-size: 24px;
        }
        p {
            color: #8e8e93;
            margin: 0 0 30px 0;
            font-size: 16px;
        }
        .btn {
            background-color: #007aff;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            display: inline-block;
            transition: background-color 0.2s ease;
        }
        .btn:hover {
            background-color: #0062cc;
        }
        .footer-link {
            display: block;
            margin-top: 40px;
            color: #d1d1d6;
            font-size: 11px;
            text-decoration: none;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Shubham Shah</h1>
        <p>iOS Developer</p>
        
        <a href="https://apps.apple.com/us/developer/shubham-shah/id1829351197" class="btn" target="_blank">
            View on App Store
        </a>

        <a href="app-ads.txt" class="footer-link">app-ads.txt</a>
    </div>

</body>
</html>
